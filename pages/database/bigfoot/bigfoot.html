        visibility: hidden;
        height: 200px;
        width: 200px;
        background-color: #555;
        color: #fff;
        text-align: center;
        border-radius: 5px;
        padding: 5px;
        position: absolute;
        z-index: 1;
        top: 10px; /* Adjusted to move the tooltip above the text; increase value to push it down */
        left: 50%;
        margin-left: -250px; /* Center the tooltip ; decrease the value to push it left */
        opacity: 0;
        transition: opacity 0.3s;
    }

    .tooltip:hover .tooltiptext {
        visibility: visible;
        opacity: 1;
    }

</style>
